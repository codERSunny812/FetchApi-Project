<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather api</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body>
    <div class="centre-box">
        <div class="search-box">
            <input type="text" name="" id="search" autocomplete="off" placeholder="enter  city name">
           
            <i class="bi bi-search" id="search-btn"></i>
      
        </div>


        <div class="weatherData">
            <img src="/images/rain.png" alt=""  class="weather-icon">
            <h1 class="temperture">26Â°C</h1>
            <h2 class="cityName">New York </h2>
            <div class="details">
                <div class="col " id="humidity">
                    <img src="/images/humidity.png" alt="" >
                    <div class="humidityDetail">
                        <p id="humidValue">50%</p>
                        <p>humidity</p>
                    </div>

                </div>

                <div class="col " id="wind">
                    <img src="/images/wind.png" alt="" >
                    <div class="wind">
                        <p> <span id="windSpeed">15</span> km/h</p>
                        <p>wind speed</p>
                    </div>

                </div>
            </div>

        </div>


    </div>

    
    <script src="script.js"></script>
</body>

</html>
